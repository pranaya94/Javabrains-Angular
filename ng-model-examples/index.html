<!DOCTYPE html>
<html ng-app="ngModelExapmles">
<head><title>ng-model examples</title></head>
<body ng-controller="ExamplesCtrl">

	<h1>ngModel Examples App</h1>
	<p>Textbox: <input type="text" ng-model="textString" ng-change="textBoxChanged()"></input></p>
	<p>Checkbox :<input type="checkbox" ng-model="booleanValue"></input></p>
	<p>Date: <input type="date" ng-model="dateValue"></input></p>
	<p>Radio:
			<input type="radio" ng-model="radioValue" value="apple">Option 1</input>
			<input type="radio" ng-model="radioValue" value="orange">Option 1</input>
			<input type="radio" ng-model="radioValue" value="kiwi">Option 1</input>
	</p>
	<div>
			<p>Text Input: {{textString}}</p>
			<p>Checkbox input: {{booleanValue}}</p>
			<p>Date input: {{dateValue}}</p>
			<p>Radio input: {{radioValue}}
	</div>

<script src="angular.js"></script>
<script src="app.js"></script>
</body>
